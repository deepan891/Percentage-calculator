<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Percentage Calculator</h1>

        <label for="exam">Select your exam level:</label>
        <select id="exam">
            <option value="">Choose Exam</option>
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="college">College</option>
        </select>

        <div id="marksForm" style="display: none;">
            <label for="totalMarks">Enter Total Marks:</label>
            <input type="number" id="totalMarks" placeholder="Total Marks">

            <label for="obtainedMarks">Enter Obtained Marks:</label>
            <input type="number" id="obtainedMarks" placeholder="Obtained Marks">

            <button onclick="calculatePercentage()">Calculate Percentage</button>
        </div>

        <div id="result" style="display: none;">
            <h2>Your Percentage: <span id="percentage"></span>%</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
